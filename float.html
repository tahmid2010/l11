<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        img#flowerRight{float:right}
        img#flowerLeft{float:left}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H2>Float Right</H2>
    <p> In this example, the image will float to the right in the paragraph, and the text in the paragraph will wrap around the image.</p>
    <p>
        <img id="flowerRight" src="flower.jpg" alt="tree" style="width:100px;height:100px;">
        <img id="flowerLeft" src="flower.jpg" alt="tree" style="width:100px;height:100px;">
        This is a dummy content used to understand float properly
    </p>
    
</body>
</html>
